<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>พรชัย ศรีลาดเลา (ฟลุ๊ค)</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" >



</head>



<body>
<h1>พรชัย ศรีลาดเลา (ฟลุ๊ค)</h1>
<br>
<h1>การสร้างฟอร์มด้วย Tools ของ  Bootsnipp</h1>

<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>การสร้างฟอร์มรับข้อมูล</legend>

<!-- Multiple Radios (inline) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="title">คำนำหน้าชื่อ</label>
  <div class="col-md-4"> 
    <label class="radio-inline" for="title-0">
      <input type="radio" name="title" id="title-0" value="นาย" checked="checked">
      นาย
    </label> 
    <label class="radio-inline" for="title-1">
      <input type="radio" name="title" id="title-1" value="นาง">
      นาง
    </label> 
    <label class="radio-inline" for="title-2">
      <input type="radio" name="title" id="title-2" value="นางสาว">
      นางสาว
    </label>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="Fullname">ชื่อ - สกุล</label>  
  <div class="col-md-4">
  <input id="Fullname" name="Fullname" type="text" placeholder="ชื่อ - สกุล" class="form-control input-md" required>
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="age">อายุ</label>  
  <div class="col-md-4">
  <input type="number" name="age" min="1" max="100" placeholder="" class="form-control input-md" required>
 
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="Birthday">วันเดือนปีเกิด</label>  
  <div class="col-md-4">
  <input type="date" name="Birthday"  placeholder="" class="form-control input-md" required>
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="color">สีที่ชอบ</label>  
  <div class="col-md-4">
  <input type="color" name="color" placeholder="" class="form-control input-md">
    
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Address">ที่อยู่</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="Address" name="Address"></textarea>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="career">อาชีพ</label>
  <div class="col-md-4">
    <select id="career" name="career" class="form-control">
    </select>
  </div>
</div>

<!-- Multiple Checkboxes (inline) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="food[]">อาหารที่ชอบ</label>
  <div class="col-md-4">
    <label class="checkbox-inline" for="food[]-0">
      <input type="checkbox" name="food[]" id="food[]-ส้มตำ" value="ส้มตำ">
      1
    </label>
    <label class="checkbox-inline" for="food[]-1">
      <input type="checkbox" name="food[]" id="food[]-กะเพรา" value="กะเพรา">
      2
    </label>
    <label class="checkbox-inline" for="food[]-2">
      <input type="checkbox" name="food[]" id="food[]-กะเต๋ว" value="กะเต๋ว">
      3
    </label>
    <label class="checkbox-inline" for="food[]-3">
      <input type="checkbox" name="food[]" id="food[]-ข้าวขาหมู" value="ข้าวขาหมู">
      4
    </label>
  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Submit"></label>
  <div class="col-md-8">
    <button id="Submit" name="Submit" class="btn btn-success">ลงทะเบียน</button>
    <button id="reset" name="reset" class="btn btn-danger">Reset</button>
  </div>
</div>

</fieldset>
</form>





</body>
</html>
