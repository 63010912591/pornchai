<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบฟอร์มสมัครสมาชิกชมรมคนรักสุนัข</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
        }
        .form-title {
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container mt-5 mb-5 p-4 border rounded shadow-sm bg-white">
    <h2 class="text-center mb-4 form-title">แบบฟอร์มสมัครสมาชิกชมรมคนรักสุนัข</h2>
    <p class="text-center text-muted mb-4">กรุณากรอกข้อมูลให้ครบถ้วนเพื่อรับสิทธิพิเศษมากมาย</p>
    <hr>
    <form action="#" method="post" enctype="multipart/form-data">
        <h4 class="mb-3">ข้อมูลส่วนตัว</h4>
        <div class="row g-3">
            <div class="col-md-6">
                <label for="firstName" class="form-label">ชื่อจริง <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="firstName" name="firstName" required>
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">นามสกุล <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="lastName" name="lastName" required>
            </div>
            <div class="col-12">
                <label for="email" class="form-label">อีเมล <span class="text-danger">*</span></label>
                <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
            </div>
            <div class="col-md-6">
                <label for="password" class="form-label">รหัสผ่าน <span class="text-danger">*</span></label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="col-md-6">
                <label for="tel" class="form-label">เบอร์โทรศัพท์</label>
                <input type="tel" class="form-control" id="tel" name="tel" placeholder="08xxxxxxxx" pattern="[0-9]{10}">
            </div>
            <div class="col-md-6">
                <label for="birthdate" class="form-label">วันเกิด</label>
                <input type="date" class="form-control" id="birthdate" name="birthdate">
            </div>
            <div class="col-md-6">
                <label for="age" class="form-label">อายุ</label>
                <input type="number" class="form-control" id="age" name="age" min="18" max="99">
            </div>
            <div class="col-md-12">
                <label class="form-label">เพศ</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="genderMale" value="male" checked>
                    <label class="form-check-label" for="genderMale">ชาย</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="female">
                    <label class="form-check-label" for="genderFemale">หญิง</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="genderOther" value="other">
                    <label class="form-check-label" for="genderOther">อื่นๆ</label>
                </div>
            </div>
        </div>

        <hr class="my-4">

        <h4 class="mb-3">ข้อมูลเกี่ยวกับสุนัขของคุณ</h4>
        <div class="row g-3">
            <div class="col-md-6">
                <label for="dogName" class="form-label">ชื่อสุนัข <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="dogName" name="dogName" required>
            </div>
            <div class="col-md-6">
                <label for="dogBreed" class="form-label">สายพันธุ์สุนัข</label>
                <select class="form-select" id="dogBreed" name="dogBreed">
                    <option selected disabled value="">เลือก...</option>
                    <option>โกลเด้น รีทรีฟเวอร์</option>
                    <option>ไซบีเรียน ฮัสกี้</option>
                    <option>ชิสุ</option>
                    <option>ชิวาวา</option>
                    <option>ไทยหลังอาน</option>
                    <option>อื่นๆ</option>
                </select>
            </div>
            <div class="col-12">
                <label for="dogProfile" class="form-label">ประวัติสุนัข (สั้นๆ)</label>
                <textarea class="form-control" id="dogProfile" name="dogProfile" rows="3"></textarea>
            </div>
            <div class="col-12">
                <label for="dogPhoto" class="form-label">รูปภาพสุนัข</label>
                <input class="form-control" type="file" id="dogPhoto" name="dogPhoto" accept="image/*">
            </div>
            <div class="col-md-6">
                <label for="dogSize" class="form-label">ขนาดสุนัข</label>
                <input type="range" class="form-range" min="1" max="5" step="1" id="dogSize" name="dogSize">
                <div class="d-flex justify-content-between small text-muted">
                    <span>เล็กมาก</span>
                    <span>กลาง</span>
                    <span>ใหญ่มาก</span>
                </div>
            </div>
            <div class="col-md-6">
                <label for="dogColor" class="form-label">สีขนสุนัข</label>
                <input type="color" class="form-control form-control-color" id="dogColor" name="dogColor" value="#ffbe76">
            </div>
            <div class="col-12">
                <label class="form-label">กิจกรรมที่สนใจ</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="interests[]" value="เดินป่า" id="interestHiking">
                    <label class="form-check-label" for="interestHiking">
                        เดินป่ากับสุนัข
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="interests[]" value="ฝึกวินัย" id="interestTraining">
                    <label class="form-check-label" for="interestTraining">
                        ฝึกวินัยสุนัข
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="interests[]" value="ประกวด" id="interestShow">
                    <label class="form-check-label" for="interestShow">
                        ประกวดสุนัข
                    </label>
                </div>
            </div>
        </div>

        <hr class="my-4">

        <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" value="" id="agreement" required>
            <label class="form-check-label" for="agreement">
                ฉันยอมรับข้อตกลงและเงื่อนไขการเป็นสมาชิกชมรม <span class="text-danger">*</span>
            </label>
        </div>

        <div class="d-grid gap-2">
            <button class="btn btn-primary btn-lg" type="submit">สมัครสมาชิก</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

</body>
</html>
